<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Magic Scroll Test</title>
<link type="text/css" rel="stylesheet" href="../../../Fonts/style.css">
<link type="text/css" rel="stylesheet" href="../../../CSS/normalize.css">
<link type="text/css" rel="stylesheet" href="../../../CSS/styles.css">
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
<h1>Magic Scroll Test</h1>
<style type="text/css">
						.parallaxParent {
							height: 100vh;
							overflow: hidden;
						}
						.parallaxParent > * {
							height: 200%;
							position: relative;
							top: -100%;
						}
					</style>
					<div class="spacer s0"></div>
					<div id="parallax1" class="parallaxParent">
						<div style="background-image: url(.../Images/jstest/example_parallax_bg1.png);"></div>
					</div>
					<div class="spacer s1">
						<div class="box2 blue">
							<p>Content 1</p>
							<a href="#" class="viewsource">view source</a>
						</div>
					</div>
					<div class="spacer s0"></div>
					<div id="parallax2" class="parallaxParent">
						<div style="background-image: url(../../img/example_parallax_bg2.png);"></div>
					</div>
					<div class="spacer s1">
						<div class="box2 blue">
							<p>Content 2</p>
							<a href="#" class="viewsource">view source</a>
						</div>
					</div>
					<div class="spacer s0"></div>
					<div id="parallax3" class="parallaxParent">
						<div style="background-image: url(../../img/example_parallax_bg3.png);"></div>
					</div>
					<div class="spacer s2"></div>
					<script>
						// init controller
						var controller = new ScrollMagic.Controller({globalSceneOptions: {triggerHook: "onEnter", duration: "200%"}});

						// build scenes
						new ScrollMagic.Scene({triggerElement: "#parallax1"})
										.setTween("#parallax1 > div", {y: "80%", ease: Linear.easeNone})
										.addIndicators()
										.addTo(controller);

						new ScrollMagic.Scene({triggerElement: "#parallax2"})
										.setTween("#parallax2 > div", {y: "80%", ease: Linear.easeNone})
										.addIndicators()
										.addTo(controller);

						new ScrollMagic.Scene({triggerElement: "#parallax3"})
										.setTween("#parallax3 > div", {y: "80%", ease: Linear.easeNone})
										.addIndicators()
										.addTo(controller);
					</script>
</body>
</html>
